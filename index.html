<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Lato);
      body{
        text-align:center;
        font-family: 'Lato', sans-serif;
      }
    </style>
  </head>
  <body>
    <h1><a href="https://github.com/2016rshah" id="link"><span id="username">2016rshah</span></a>'s Latest Commit Was:</h1>
    <h2><a id="commit"></a></h2>
    <script>
      var defaultUserName = "2016rshah";//you're welcome, rushi
      var user = document.URL.split("#")[1] || defaultUserName;
      document.getElementById('link').href = "https://github.com/" + user;
      document.getElementById('username').firstChild.data = user;

      $.getJSON('http://comet.rshah.org/json/' + user, function(data) {
        $("#commit").text(data.commit.message);
        $("#commit").attr("href", data.html_url);
      });
    </script>
  </body>
</html>
